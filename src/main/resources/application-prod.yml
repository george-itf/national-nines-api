# Production configuration for Railway
spring:
  datasource:
    # Railway provides DATABASE_URL - Spring Boot auto-parses it if named SPRING_DATASOURCE_URL
    # Or use individual vars if available
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://${PGHOST:localhost}:${PGPORT:5432}/${PGDATABASE:railway}}
    username: ${SPRING_DATASOURCE_USERNAME:${PGUSER:postgres}}
    password: ${SPRING_DATASOURCE_PASSWORD:${PGPASSWORD:}}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  h2:
    console:
      enabled: false
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true

server:
  error:
    include-stacktrace: never

logging:
  level:
    uk.co.nationalninesgolf: INFO
    org.springframework: WARN
    com.zaxxer.hikari: WARN
    org.hibernate: WARN
